name: "Update All Dependencies"
on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix (Determinate)
        uses: DeterminateSystems/nix-installer-action@v14

      # 1. Update nixpkgs and other flake inputs (updates flake.lock)
      - name: Update Flake Inputs
        run: nix flake update

      # 2. Update plugin versions in flake.nix (updates strings/revs)
      - name: Update Plugin Versions
        run: |
          nix run nixpkgs#nix-update -- --flake --version branch oh-my-opencode
          nix run nixpkgs#nix-update -- --flake --version branch antigravity

      # 3. Fix hash mismatches for the node_modules FODs
      - name: Fix Hash Mismatches
        run: |
          nix run nixpkgs#determinate-nixd -- fix-hashes

      # 4. Commit everything if there are changes
      - name: Commit and push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-update nixpkgs, plugins, and hashes"
            git push
          fi
