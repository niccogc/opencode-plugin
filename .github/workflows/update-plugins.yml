name: "Update Plugins & Hashes"

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update Flake Lockfile
        run: nix flake update

      - name: Update Versions and Hashes
        run: |
          for pkg in oh-my-opencode antigravity anthropic-auth; do
            nix run nixpkgs#nix-update -- --flake --version branch $pkg
          done

      - name: Final Hash Fix
        run: |
          nix build .#oh-my-opencode .#antigravity .#anthropic-auth --no-link || true
          determinate-nixd fix hashes --auto-apply

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update plugins and hashes"
          title: "ðŸ¤– Auto-update: OpenCode Plugins"
          branch: auto-update-plugins
          delete-branch: true
          body: "Automated update of flake.lock, versions, and node_modules hashes."

      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-operation == 'created' || steps.cpr.outputs.pull-request-operation == 'updated'
        run: gh pr merge --auto --rebase "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
