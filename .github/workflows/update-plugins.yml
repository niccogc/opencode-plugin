name: "Update Plugins & Hashes"

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update Flake Inputs
        run: nix flake update

      - name: Sync Version Strings
        run: |
          # Define mapping of package name to its flake input name
          declare -A mapping=( 
            ["oh-my-opencode"]="oh-my-opencode-src" 
            ["opencode-antigravity-auth"]="antigravity-src" 
            ["opencode-anthropic-auth"]="anthropic-auth-src" 
          )

          for pname in "${!mapping[@]}"; do
            input="${mapping[$pname]}"
            
            # Get the path of the source from the flake
            SRC_PATH=$(nix eval .#inputs.$input.outPath --raw)
            
            # Extract version from package.json in that source
            if [ -f "$SRC_PATH/package.json" ]; then
              NEW_VER=$(jq -r .version "$SRC_PATH/package.json")
              echo "Updating $pname to $NEW_VER"
              
              # Use sed to update the version line specifically for this pname
              # This looks for the block containing pname and updates the version line after it
              sed -i "/pname = \"$pname\";/{n;s/version = \".*\";/version = \"$NEW_VER\";/}" flake.nix
            fi
          done

      - name: Auto-Fix Hashes
        run: |
          # Build to trigger failure, then let nixd fix the outputHash
          nix build .#oh-my-opencode .#antigravity .#anthropic-auth --no-link || true
          determinate-nixd fix hashes --auto-apply

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update plugins and hashes"
          title: "ðŸ¤– Auto-update: OpenCode Plugins"
          branch: auto-update-plugins
          delete-branch: true
          body: "Automated update of flake.lock, versions, and hashes."

      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-operation == 'created' || steps.cpr.outputs.pull-request-operation == 'updated'
        run: gh pr merge --auto --rebase "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
