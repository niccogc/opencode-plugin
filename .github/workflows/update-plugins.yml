name: update-plugins
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      # 1. Update the flake.lock (source code pointers)
      - id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          commit-msg: "chore(flake.lock): update"
          token: "${{ secrets.GITHUB_TOKEN }}"
          
      # 2. Fix the hashes inside flake.nix using the daemon-backed tool
      - name: Fix hashes
        run: |
          # Build the packages to trigger hash mismatches
          nix build .#oh-my-opencode --no-link || true
          nix build .#antigravity --no-link || true
          
          # Run the fixer
          nix run github:DeterminateSystems/nix-installer#determinate-nixd -- fix-hashes --auto-apply
          
      # 3. Commit and push the flake.nix changes
      - name: Commit hash updates
        run: |
          if [ -n "$(git status --porcelain flake.nix)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add flake.nix
            git commit -m "chore(flake.nix): update plugin hashes"
            git push
          else
            echo "No hash updates needed."
          fi
