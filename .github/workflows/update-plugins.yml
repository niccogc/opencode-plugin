name: "Update All Dependencies"
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix (Determinate)
        uses: DeterminateSystems/nix-installer-action@v16

      # 1. This updates the flake.lock (the source code of the plugins)
      - name: Update Flake Inputs
        run: nix flake update

      # 2. This builds the packages, catches the hash mismatch, 
      # and automatically edits your flake.nix with the correct hashes.
      - name: Auto-fix Hashes
        run: |
          nix run nixpkgs#determinate-nixd -- fix-hashes

      - name: Commit and push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-update inputs and hashes"
            git push
          fi
