name: update-plugins
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Access private repository
        uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.GH_PRIVATE_KEY }}
          
      - uses: actions/checkout@v4
      
      - uses: DeterminateSystems/nix-installer-action@main
      
      # 1. Update the lockfile first
      - id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          commit-msg: "chore(flake.lock): update"
          token: "${{ secrets.GH_TOKEN }}"
          
      # 2. Fix the hashes inside flake.nix
      # This builds the plugins and patches the SRI hashes automatically
      - name: Fix hashes
        run: |
          nix run github:DeterminateSystems/nix-installer#determinate-nixd -- fix-hashes --auto-apply
          
      # 3. Commit the changes to flake.nix if hashes were updated
      - name: Commit hash updates
        run: |
          if [ -n "$(git status --porcelain flake.nix)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add flake.nix
            git commit -m "chore(flake.nix): update plugin hashes"
            git push
          fi
